<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body >
    <div class="container">

        <div class="table mt-5">
            <div class="row">
                <div class="col-md-6 p-5 bg-danger text-light fw-bold">
                    <label class="form-label">What Table You Want:</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter Table.." id="table_num">

                    </div>

                    <label class="form-label">How Many Times You Want:</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter The Number.." id="table_times">


                    </div>

                    <button class="btn btn-success px-5 mt-2"  id="get_table">Get The Table</button>





                </div>
                
                <div class="col-md-6 bg-success text-center">
                    <h2 class="text-light d-inline-block">Table of <h2 id="tab" class="d-inline text-light">:</h2></h2>
                    <div id="table_screen" class="bg-light text-center screen my-3"></div>

                </div>

                
            </div>
        </div>

    </div>

    <script src="script.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
